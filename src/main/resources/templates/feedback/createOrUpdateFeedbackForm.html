<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{fragments/layoutProfessor :: layoutProfessor (~{::body},'professor')}">
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<div style="padding: 10px;" class="card-box mb-30">
			<h3>Cadastro de FeedBack</h3><br>
			<form th:object="${feedback}" enctype="multipart/form-data" method="post">
				
				<div class="form-group">
					<label>Nome do Aluno</label>
					<input readonly="readonly" th:value="${taskStudent.student.login.name}" class="form-control" type="text">
				</div>
				
				<div class="form-group">
					<label>Email</label>
					<input readonly="readonly" th:value="${taskStudent.student.login.email}" class="form-control" type="text">
				</div>
				
				<div class="form-group">
					<label>Data da Entrega</label>
					<input readonly="readonly" th:value="${#temporals.format(taskStudent.postedTime, 'dd/MM/yyyy HH:mm:ss')}" class="form-control" type="text">
				</div>
				
				<div class="form-group">
					<label>Comentário</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="${taskStudent.comment}" readonly="readonly"></textarea>
				</div>
				
				
				<div class="form-group">
					<label>Arquivo entregue</label>
					<div class="col-sm-10" id="listFilesTaskStudent">
						<a th:if="${taskStudent.fileModel != null}" th:href="@{/api/file/__${taskStudent.fileModel.id}__}" th:text="${taskStudent.fileModel.name}">
							<button type="button" class="btn btn-outline-primary">Baixar</button>
						</a>
					</div>
				</div>
				
				<div class="form-group">
					<label>Feedback</label>
					<textarea class="form-control" name="comment" id="comment" th:field="*{comment}" rows="3"></textarea>
					<div th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
				</div>
				
				<div class="form-group">
					<label>Arquivo de Feedback</label>
					<input type="file" th:field="*{files}" class="form-control-file form-control height-auto">
				</div>
				
				<div class="col-md-6 col-sm-12">
					<label class="weight-600">Deseja finalizar essa avaliação?</label>	
					<div class="custom-control custom-checkbox mb-5">
						<input type="checkbox" class="custom-control-input" id="customCheck4-1" th:field="*{finalizada}">
						<label class="custom-control-label" for="customCheck4-1">Finalizar</label>
					</div>
				</div>	 
				<button style="float:right;clear:both;" class="btn btn-secondary scroll-click" type="submit">Salvar</button><br><br>
			</form>
		</div>
	</body>
</html>
